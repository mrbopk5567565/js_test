<!DOCTYPE html>

<head>
    <title>DOM</title>
    <style>
        .card {
            width: 300px;
            height: 200px;
            background: yellow;
            box-sizing: border-box;
        }

        .deck {
            color: #2980b9;
            font-size: 24px;
        }
    </style>
    <script>
        function changeDiv() {
            // document.getElementById('d1').style.background = 'red';
            // document.getElementById('d1').style.width = '400px';
            // document.getElementById('d1').style.height = '400px';
            // alert('a');

            // select
            // let a = document.getElementById('d1');
            let b = document.getElementById('d2');
            let c = document.getElementById('d3');
            // select by querySeclector
            let a = document.querySelector('#d1');
            // querySelectorAll: choose all class/id same together --> return d is array
            let d = document.querySelectorAll('.card');
            console.log('querySelectorAll: ', d);
            // use for/forEach to run : d
            // d[1].classList.toggle('deck');

            // change html
            // a.innerHTML = '<h1>New content</h1>';
            a.innerHTML += ' 23'

            // change css
            a.style.fontSize = '60px';
            // a.style.width = '500px';
            a.style.color = '#8e44ad';
            a.style.background = '#2ecc71';
            a.style.border = '5px solid red';
            a.style.borderRadius = '15px';

            // change attributes
            // change class for the element div tag 
            b.className = 'card deck';
            a.title = 'More description';

            let pass = document.getElementById('password');
            pass.value = '456';
            // alert(pass.value);

            // attribute toggle: 
            /*
            if (div has class 'deck'){
                remove class 'deck'
            } else {
                add class 'deck'
            }
            */
            c.classList.toggle('deck');
            // c.classList.add('deck');
            // c.classList.remove('deck')


            // use element tag createElemnt()
            let listDay = createListDay('Ngày', 31);
            let listMonth = createListMonth('Tháng', 12);
            // document.querySelector('#d2').appendChild(listDay);
            // document.querySelector('#d3').appendChild(createListMonth('Thang', 12));
            // d được khai báo ở trên querySelectorAll()
            for (let i = 0; i < d.length; i++) {
                d[i].appendChild(listDay.cloneNode(true));
                // d[i].appendChild(listMonth.cloneNode(true))
                // cloneNode : tạo bản sao
            }

            // remove element
            document.querySelector('#d2 h2').remove();
        }

        function createListDay(lable, n) {
            let select = document.createElement('select');
            for (let i = 0; i < n; i++) {
                let option = document.createElement('option');
                option.value = i + 1;
                option.text = lable + ' ' + (i + 1);
                select.appendChild(option);
            }
            return select;
        }

        function createListMonth(lable, n) {
            let select = document.createElement('select');
            for (let i = 0; i < n; i++) {
                let option = document.createElement('option');
                option.value = i + 1;
                option.text = lable + ' ' + (i + 1);
                select.appendChild(option);
            }
            return select;
        }

        // create event onclick for button has id: b1
        // c1: 
        window.onload = function(){
            var button = document.querySelector('#b1');
            button.addEventListener('click', changeDiv);
            // button.onclick = changeDiv;
        }
        // c2: put tag script under tag body
    </script>
</head>
