<!DOCTYPE html>
<html>
    <head>
        <title>Nordic Coder - JS for beginners</title>
        <style>
            .logo{
                width: 500px;
                height: auto;
                background: url('images/g4.jpg');
            }
        </style>
    </head>
    <body>
        <div class="logo">asd</div>
        <h2>Loop (for, while, do ... while)</h2>
        <script>
            for(var i = 1; i <= 6; i++)
            {
                document.write('<h' + i  + '>' + 'Heading level ' + i + '</h' + i  + '>');
                document.write(i);
            }
            
        </script>
    </body>
</html>
