    <h2>Loop (for, while, do ... while)</h2>

    
    <script>
        // day
        document.write('<select>');
        var i;
        for (i = 1; i <= 31; i++) {
            document.write('<option value="' + i + '">Ngày ' + i + '</option>');
        }
        document.write('</select>');

        // month
        document.write('<select>');
        var i;
        for (i = 1; i <= 12; i++) {
            document.write('<option value="' + i + '">Tháng ' + i + '</option>');
        }
        document.write('</select>');

        // year
        document.write('<select>');
        var i;
        for (i = 2019; i >= 1920; i--) {
            document.write('<option value="' + i + '">Năm ' + i + '</option>');
        }
        document.write('</select>');
    </script>
