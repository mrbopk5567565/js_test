<head>
    <title>Nordic Coder - JS for beginners</title>

        .logo {
            width: 500px;

        #demo1 {
            color: red;

            color: purple;

        #demo3 {
            color: blue;

        #demo4 {
            color: green;

<body>
    <div class="logo">asd</div>
    <h2>Loop (for, while, do ... while)</h2>

    <button onclick="document.getElementById('demo1').innerHTML=Date()">Click me 1</button>
    <button ondblclick="document.getElementById('demo2').innerHTML=Date()">Double Click me 2</button>
    <button onmouseover="document.getElementById('demo3').innerHTML=Date()">Mouse over</button>
    <button onclick="onClick()">function onclick</button>
    <button onclick="onClickDisplay()">function onclick display</button>
    <button id="click-1">Click through id</button>
    <p id="demo1">This is my paragraph 1</p>
    <p id="demo2">This is my paragraph 2</p>
    <p id="demo3">This is my paragraph 3</p>
    <p id="demo4">This is my paragraph 4</p>
    <p id="demo5">This is my paragraph 5</p>

    <script>
        // gán sự kiện cho button #click-1
        // document.getElementById('click-1').onclick = changeColor;
        // document.getElementById('click-1').onclick = changeSize;
        document.getElementById('click-1').addEventListener('click',changeColor);
        document.getElementById('click-1').addEventListener('click',changeSize);

        document.getElementById('click-1').removeEventListener('click',changeSize);

        // function onclick
        function onClick() {
            document.getElementById('demo4').innerHTML = Date();
        }

        function onClickDisplay() {
            document.getElementById('demo5').style.display = 'none';
        }

        function changeColor(){
            document.getElementById('demo1').style.color = 'orange';
        }

        function changeSize(){
            document.getElementById('demo1').style.fontSize = '50px';
        }

        // Define a function
        function createList(from, to, lable) {
            document.write('<select>');
            var i;
            if (from < to) {
                for (i = from; i <= to; i++) {
                    document.write('<option value="' + i + '">' + lable + ' ' + i + '</option>');
                }
            } else {
                for (i = from; i >= to; i--) {
                    document.write('<option value="' + i + '">' + lable + ' ' + i + '</option>');
                }
            }

            document.write('</select>');
        }

        // day
        // call a function
        createList(1, 31, 'Ngày');

        // month
        createList(1, 12, 'Tháng');

        // year
        createList(2019, 1920, 'Năm');
    </script>
